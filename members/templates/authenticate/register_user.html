<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Italian Cuisine</title>
  </head>
  <body>
	{% extends 'base.html' %}
	{% block content %}
	{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert"> There was an error with your form... <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
	{% endif %}
	<div class="shadow p-4 mb-5 bg-body rounded">
	<!--Register Form-->
      <h1>Register</h1>
      <form action="{% url 'register_user' %}" method=POST>
		{% csrf_token %}
		{{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
      </form>
    </div>
	{% endblock %}
</body>
</html>
