{% extends "base.html" %}

{% block content %}

<header>
    <!-- Header -->
    <h1>Update Booking</h1>
</header>

<form method="post" action="{% url 'update_booking' id=booking.0.0 %}">
    {% csrf_token %}
    
    <div class="form-row">
        <!-- First Name -->
        <div class="form-group col-md-6">
            <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}<span class="required">*</span></label>
            {{ form.first_name }}
        </div>
        
        <!-- Last Name -->
        <div class="form-group col-md-6">
            <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}<span class="required">*</span></label>
            {{ form.last_name }}
        </div>
    </div>

    <!-- Number of People -->
    <div class="form-group">
        <label for="{{ form.num_people.id_for_label }}">{{ form.num_people.label }}<span class="required">*</span></label>
        {{ form.num_people }}
    </div>

    <div class="form-row">
        <!-- Date -->
        <div class="form-group col-md-6">
            <label for="{{ form.date.id_for_label }}">{{ form.date.label }}<span class="required">*</span></label>
            {{ form.date }}
        </div>
        
        <!-- Time -->
        <div class="form-group col-md-6">
            <label for="{{ form.time.id_for_label }}">{{ form.time.label }}<span class="required">*</span></label>
            {{ form.time }}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Booking</button>
</form>


{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
