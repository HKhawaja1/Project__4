<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - The Italian Cuisine</title>
  </head>
  {% extends "base.html" %}
  {% load static %}
  {% block content %}
  <h1>Contact Us</h1>
  <br>
  <!-- Contact Form -->
  <div class="contact">
    <form id="contactForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required minlength="2">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required minlength="2">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>
      <label for="newsubject">Subject</label>
      <input type="text" id="newsubject" name="newsubject" placeholder="Subject of your message.." required minlength="5">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write something.." required minlength="10"></textarea>
      <input type="submit" id="submitButton" value="Submit">
    </form>
  </div>
  <!-- JavaScript -->
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'js/my-jquery.js' %}"></script>
  <script src="{% static 'js/contact-form.js' %}"></script>
  {% endblock %}
</html>
